<mat-card class="card">
  <div class="card-content">
    <div class="card-content-left">
      <mat-card-header>
        <mat-card-title>{{paths.length === 1 ? 'Directo' : 'Con escalas'}}</mat-card-title>
        <mat-card-subtitle *ngIf="paths.length > 1">{{paths.length}} Escalas</mat-card-subtitle>
      </mat-card-header>
      <ng-content select="[card]"></ng-content>
    </div>
    <div class="card-content-right">
      <mat-card-actions class="card-actions">
        <mat-card-title>$ {{flightPrice | currencyChange}}</mat-card-title>
        <mat-card-subtitle>MOON Airlines</mat-card-subtitle>
        <button mat-raised-button color="accent"
                class="last-action-button">Comprar
        </button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
